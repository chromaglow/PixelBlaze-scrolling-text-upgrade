<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixelblaze Text Converter</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            background: #f0f2f5;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-top: 0;
            color: #1a1a1a;
        }

        p {
            color: #666;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 12px;
            margin: 1rem 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        textarea:focus {
            border-color: #007aff;
            outline: none;
        }

        button {
            background: #007aff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 500;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        pre {
            background: #2d2d2d;
            color: #fff;
            padding: 1.5rem;
            border-radius: 8px;
            overflow-x: auto;
            font-family: 'Menlo', 'Monaco', monospace;
            margin-top: 1.5rem;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .success {
            color: #10b981;
            margin-top: 0.5rem;
            display: none;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Pixelblaze Text Converter</h1>
        <p>Type your message below to generate the code array for your Pixelblaze.</p>

        <textarea id="input" placeholder="Enter your text here...">Hello World!</textarea>

        <button onclick="convert()">Generate Code</button>
        <div id="success" class="success">Copied to clipboard!</div>

        <pre id="output">// Result will appear here...</pre>
    </div>

    <script>
        function convert() {
            const text = document.getElementById('input').value;
            let codes = [];
            for (let i = 0; i < text.length; i++) {
                let code = text.charCodeAt(i);
                // ASCII range check (Pixelblaze standard font is ~32-126)
                if (code >= 32 && code <= 126) {
                    codes.push(code);
                } else {
                    // Fallback for unknowns (e.g. smart quotes)? Map to space (32)
                    codes.push(32);
                }
            }

            // Format output nicely
            const arrayString = `[${codes.join(', ')}]`;
            const comment = `// ${text.replace(/\n/g, ' ')}`;

            const finalOutput = `var message = ${arrayString} ${comment}`;

            document.getElementById('output').textContent = finalOutput;

            // Auto copy
            navigator.clipboard.writeText(finalOutput).then(() => {
                const msg = document.getElementById('success');
                msg.style.display = 'block';
                setTimeout(() => msg.style.display = 'none', 2000);
            });
        }

        // Init
        convert();
    </script>
</body>

</html>
